{% extends 'shop_admin/main.html' %}
{%load static %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ProductDetails' %}">Product Details</a>
        </li>
        <li class="nav-item">
            
            <a class="nav-link disabled" href="{% url 'Logout' %}"><i class="fa fa-power-off"></i>Logout</a>
        </li>
      </ul>
    </div>
</nav>
<div class="p-5">
    <div class="brand">
        <p>ADD New Product </p>
    </div>
    <div class="ibox content ">
        <div class="ibox-body">
            
            <form class="form-horizontal" action="{% url 'Home' %}" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Product Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="ProductName" name="ProductName" placeholder="Product Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="category" style="text-align: center;">
                            <option value="Vegetables">Vegetables</option>
                            <option value="Fruits">Fruits</option>
                            <option value="Dairyproducts">Dairy products</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Due Date</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="date" name="DueDate" placeholder="Due Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11 ml-sm-auto ">
                        <button class="btn btn-info btn-block" type="submit">Add Product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
