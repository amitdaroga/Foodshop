<!-- shop_admin/main.html are used for includes all headers and footer file they are used in css,js etc. -->
{% extends 'shop_admin/main.html' %}
{%load static %}
{% block content %}
<div class="p-5">
    <div class="content">
        {% if Wrong_Password %}
            <div><h3>{{Wrong_Password}}</h3></div>
        {% endif %}
        <form id="register-form" action="{% url 'OTPVerification' %}" method="post" novalidate="novalidate">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="hidden" name="first_name" value="{{user_detail.First_Name}}" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" type="hidden" name="last_name" value="{{user_detail.Last_Name}}" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden" name="email" value="{{user_detail.Email}}" autocomplete="off" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="OTP" placeholder="please Enter OTP" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="text" type="hidden" name="password" value="{{user_detail.Password}}" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden" name="Token_id" value="{{user_detail.Token_id}}" required>
            </div>
            <!-- <div class="form-group text-left">
                <label class="ui-checkbox ui-checkbox-info">
                    <input type="checkbox" name="agree">
                    <span class="input-span"></span>I agree the terms and policy</label>
            </div> -->
            <div class="form-group">
                <button class="btn btn-info btn-block" type="submit">Sign up</button>
            </div>
            <!-- <div class="text-center social-auth m-b-20">
                <a class="btn btn-social-icon btn-twitter m-r-5" href="javascript:;"><i class="fa fa-twitter"></i></a>
                <a class="btn btn-social-icon btn-facebook m-r-5" href="javascript:;"><i class="fa fa-facebook"></i></a>
                <a class="btn btn-social-icon btn-google m-r-5" href="javascript:;"><i class="fa fa-google-plus"></i></a>
                <a class="btn btn-social-icon btn-linkedin m-r-5" href="javascript:;"><i class="fa fa-linkedin"></i></a>
                <a class="btn btn-social-icon btn-vk" href="javascript:;"><i class="fa fa-vk"></i></a>
            </div> -->
        </form>
    </div>
</div>
{% endblock %}
