<!-- shop_admin/main.html are used for includes all headers and footer file they are used in css,js etc. -->
{% extends 'shop_admin/main.html' %}
{%load static %}
{% block content %}
<div class="p-5">
    <div class="content">
        <form id="login-form" action="{% url 'login' %}" method="post" novalidate="novalidate">
            {% csrf_token %}
            <!-- wrong username or password message -->
            {% if wrong %}
            <p>{{wrong}}</p>
            {% endif %}
            <h2 class="login-title">Log in</h2>
            <div class="form-group">
                <div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                    <input class="form-control" type="email" name="email" placeholder="Email" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group-icon right">
                    <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group d-flex justify-content-between">
                <!-- <label class="ui-checkbox ui-checkbox-info">
                    <input type="checkbox">
                    <span class="input-span"></span>Remember me</label> -->
                
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-block" type="submit">Login</button>
            </div>
            <div class="text-center">
                Not a member?
                <a class="color-blue" href="{% url 'Registration' %}">Create accaunt</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
